openapi: 3.1.0
info:
  version: '1.0'
  title: Nigeria Locale
  summary: 'It''s an API for geographic data of places in Nigeria. It is used to get or search for states, local government areas and regions. '
  description: |
    Nigeria Locale is a developer tool for anyone who needs to know Nigeria, geographically at least. Nigeria Locale’s API shows you all of Nigeria’s regions, states, and local government areas(LGAs). Locale is looking to be a very useful tool for the thousands of businesses building for Nigeria’s 200M+ population size.
  contact:
    email: emmanueltopea@gmail.com
    name: Emmanuel Oloyede
    url: 'https://github.com/techemmy/nigeria-locale'
  license:
    url: 'https://www.mit.edu/~amini/LICENSE.md'
    name: MIT License
paths:
  /auth/signup:
    post:
      tags:
        - auth
      summary: User Signup
      description: Create a new account on this endpoint and generate API key for user
      operationId: post-auth-signup
      requestBody:
        description: The new user data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
            examples:
              Example 1:
                value:
                  username: janedoe
                  email: jane@doe.com
                  password: janedoe
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      userAPIKey:
                        type: string
                      Note:
                        type: string
                      loginToken:
                        type: string
              examples:
                Example 1:
                  value:
                    success: true
                    message: signup successful
                    data:
                      userAPIKey: $2b$10$8BxPpsNoRc4XMbfqYEApJO2x/LC9asjp9ClEToQFZ75CL66EDIcGO
                      Note: Copy your key and save it. We won't show it to you again
                      loginToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY0OTM5MTNiYzZlODFiNDNhOTJkZjY3ZiIsInVzZXJuYW1lIjoiamFuZWRvZSIsImlhdCI6MTY4NzM5MjU3NCwiZXhwIjoxNjg3OTk3Mzc0fQ.cRHkZrmEcXknG-pL06HbzAnruTHfA_mxMvWfeHx3iOE
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  errorCode:
                    type: integer
                  data:
                    type: object
      security: []
  /auth/login:
    post:
      tags:
        - auth
      summary: User Login
      description: Log in to get JWT token for generating a new API key
      operationId: post-auth-login
      requestBody:
        description: The user's username and password
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
            examples:
              Example 1:
                value:
                  username: janedoe
                  password: janedoe
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      loginToken:
                        type: string
              examples:
                Example 1:
                  value:
                    success: true
                    message: login succesful
                    data:
                      loginToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY0OTM5MTNiYzZlODFiNDNhOTJkZjY3ZiIsInVzZXJuYW1lIjoiamFuZWRvZSIsImlhdCI6MTY4NzM5MjgwNiwiZXhwIjoxNjg3OTk3NjA2fQ.DuqjYB-x0jLe2CwN6ZyDZBKe9MIESdGjMUxZ2GIjKNI
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  errorCode:
                    type: integer
                  data:
                    type: object
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                  errorCode:
                    type: integer
      security: []
  /api/v1/get-new-key:
    get:
      tags:
        - auth
      summary: Regenerate API Key
      description: Regenerate a new API key
      operationId: get-api-v1-get-new-key
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      APIKey:
                        type: string
                      Note:
                        type: string
              examples:
                Example 1:
                  value:
                    success: true
                    message: New Key Generated!
                    data:
                      APIKey: $2b$10$fYxI13LEA4gh91ipJFbbo.5SIwZUJLS/y0LmJxEwpxPdkBr0mZdvq
                      Note: Copy your key and save it. We won't show it to you again
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
                examples:
                  - Unauthorized
              examples:
                default:
                  value: Unauthorized
                Example 1:
                  value: Unauthorized
      security:
        - LoginToken: []
  /api/v1/regions:
    get:
      tags:
        - location
      summary: Get Regions
      description: Gets a list of regions in Nigeria
      operationId: get-api-v1-regions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      size:
                        type: integer
                      result:
                        type: array
                        items:
                          type: string
              examples:
                Example 1:
                  value:
                    success: true
                    message: List of Regions
                    data:
                      size: 6
                      result:
                        - South East
                        - North East
                        - South South
                        - North Central
                        - South West
                        - North West
        '401':
          $ref: '#/components/responses/401-Response-for-API'
      security:
        - APIKey: []

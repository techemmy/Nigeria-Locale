tags:
  - name: auth
    description: Everything about authentication
  - name: location
    description: Access to Geographic data
components:
  securitySchemes:
    APIKey:
      type: apiKey
      description: It should contain the user's API key. Create a new account or regenerate key to get one
      name: X-Api-Key
      in: header
    LoginToken:
      type: http
      description: It should contain the token given to you when you log in.
      scheme: bearer
      bearerFormat: auth-scheme
  responses:
    401-Response-for-API:
      description: '401 Unauthorized Response: if API key is missing'
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              data:
                type: object
              errorCode:
                type: integer
          examples:
            Example 1:
              value:
                success: false
                message: API Key required in the Bearer Authorization! Sign up to get a key
                data: {}
                errorCode: 401
  schemas:
    User:
      type: object
      title: User
      description: The Model for Any User Created
      properties:
        username:
          type: string
          minLength: 3
          examples:
            - Jane
        password:
          type: string
          format: password
          minLength: 3
          examples:
            - janedoe
        email:
          type: string
          format: email
          examples:
            - janedoe@gmail.com
        APIKey:
          type: string
          examples:
            - $2b$10$fYxI13LEA4gh91ipJFbbo.5SIwZUJLS/y0LmJxEwpxPdkBr0mZdvq
      required:
        - username
        - password
      examples:
        - username: Janedoe
          email: jane@doe.com
          password: janedoe
security:
  - APIKey: []
